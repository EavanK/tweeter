<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>
		<!-- Add font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Add font (Bungee, Source Sans Pro)-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>

		<!-- External, layout, nav, header, new-tweet, article, buttons CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<link rel="stylesheet" href="/styles/article.css" type="text/css" />
		<link rel="stylesheet" href="/styles/buttons.css" type="text/css" />

		<!-- External, client, Char-counter, buttons JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="/scripts/client.js"></script>
		<script src="/scripts/composer-char-counter.js"></script>
		<script src="/scripts/buttons.js"></script>
		<!-- timeago.js -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
			integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- viewport meta tag to control layout on mobile browsers -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<button><span>tweeter</span></button>
			<div>
				<button><strong>Write</strong> a new tweet</button>
				<i class="fas fa-angle-double-down"></i>
			</div>
		</nav>
		<div for="space"></div>
		<header class="header">
			<div class="avatar image">
				<img
					src="https://wonder-day.com/wp-content/uploads/2020/10/wonder-day-among-us-21.png"
					width="150px"
					height="150px"
				/>
			</div>
			<br />
			<div class="avatar-name">
				<h2>Eavan Kim</h2>
			</div>
		</header>
		<!-- Page-specific (main) content here -->
		<main class="container">
			<button class="top"><i class="fas fa-angle-double-up"></i></button>
			<!-- POST method -->
			<section id="new-tweet">
				<p class="empty-char">&#10071;You are not allowed to post an empty tweet&#10071;</p>
				<p class="maximum-char">&#10071;Too long. You exceeded our maximum 140 chars&#10071;</p>
				<form method="POST" action="/tweets/">
					<div class="humming">
						<label for="tweet-text"><b>What are you humming about?</b></label>
					</div>
					<textarea name="text" id="tweet-text"></textarea>
					<div class="active">
						<button type="submit">Tweet</button>
						<output name="counter" class="counter" for="tweet-text">140</output>
					</div>
				</form>
			</section>
			<!-- tweet article -->
			<section class="user-tweet"></section>
		</main>
	</body>
</html>
